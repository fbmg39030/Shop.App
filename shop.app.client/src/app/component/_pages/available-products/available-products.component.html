<div class="m-7">
    <p-dataView #dv [value]="products" [layout]="'grid'" >
        <ng-template let-product pTemplate="grid" let-products>
            <div class="grid grid-nogutter">
                <div class="col-12 md:col-6 xl:col-4 p-2" *ngFor="let product of products">
                    <div class="p-2 border-1 surface-border surface-card border-round">
                        <div class="flex flex-wrap align-items-center justify-content-between gap-2">
                            <span class="flex align-items-center gap-2">
                                <i class="pi pi-tag"></i>
                                <span class="font-semibold">{{ product.name1 }}</span>
                            </span>
                            <p-tag [value]="product.name1" [severity]="getSeverity(product)"></p-tag>
                        </div>
                        <div class="flex flex-column align-items-center gap-3 py-5">
                            <img class="w-9 shadow-2 border-round" [src]="'https://primefaces.org/cdn/primeng/images/demo/product/bamboo-watch.jpg'" [alt]="product.name" />
                            <div class="text-2xl font-bold">{{ product.name1 }}</div>
                            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                        </div>
                        <div class="flex align-items-center justify-content-between">
                            <span class="text-2xl font-semibold">{{ '$' + product.price }}</span>
                            <button pButton icon="pi pi-shopping-cart" (click)="addToCard(product)" class="p-button-rounded" [disabled]="product.inventoryStatus === 'OUTOFSTOCK'"></button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
