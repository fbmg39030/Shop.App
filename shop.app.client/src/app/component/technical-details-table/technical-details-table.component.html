<p-table [value]="dictionaryArray" editMode="row">
  <ng-template pTemplate="caption">
    <div class="flex align-items-center justify-content-between">
      Technical Details
      <p-button
        icon="pi pi-plus"
        [rounded]="false"
        [outlined]="true"
        [style]="{ color: 'green' }"
        (onClick)="addNewDetail()"
        [pTooltip]="'User'"
        tooltipPosition="bottom"
        [showDelay]="1000"></p-button>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 50%">Key</th>
      <th style="width: 50%">Value</th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product let-editing="editing">
    <tr [pEditableRow]="product">
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="product.key" [disabled]="editing.key" />
          </ng-template>
          <ng-template pTemplate="output">
            {{ product.key }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="product.value" [disabled]="editing.key" />
          </ng-template>
          <ng-template pTemplate="output">
            {{ product.value }}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <div class="flex align-items-center justify-content-center gap-2">
          <button
            *ngIf="!editing"
            pButton
            pRipple
            type="button"
            pInitEditableRow
            icon="pi pi-pencil"
            (click)="onRowEditInit(product)"
            class="p-button-rounded p-button-text"></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pSaveEditableRow
            icon="pi pi-check"
            (click)="onRowEditSave(product)"
            class="p-button-rounded p-button-text p-button-success mr-2"></button>
          <button
            *ngIf="editing"
            pButton
            pRipple
            type="button"
            pCancelEditableRow
            icon="pi pi-times"
            (click)="onRowEditCancel(product)"
            class="p-button-rounded p-button-text p-button-danger"></button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
